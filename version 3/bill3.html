<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Event Ticketing System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

        /* Styles for form elements */
        label {
            display: block;
            font-weight: bold;
        }

        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Styles for the bill table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        tfoot td {
            font-weight: bold;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<form id="ticketForm" onsubmit="generateBill()">
    <h2>Event Ticketing System</h2>
    <div id="eventDetails">
        <label>EVENT NAME</label>
        <select id="eventName" class="form-select">
            <option value="Select">Select</option>
            <option value="OG vibe - Vijay Antony">OG vibe - Vijay Antony</option>
            <option value="Rock Star- Aniruth Ravichandar">Rock Star- Aniruth Ravichandar</option>
            <option value="YARONA- HITS">YARONA- HITS</option>
        </select>
        <br> <br>
        <label>DATE</label>
        <input type="date" id="eventDate" class="form-control">
        <br> <br>
        <label>LOCATION</label>
        <select id="eventLocation" class="form-select">
            <option value="Select">Select</option>
            <option value="Dubai">Dubai</option>
            <option value="Abu dhabi">Abu dhabi</option>
            <option value="HITS Chennai">HITS Chennai</option>
        </select>
        <br> <br>
        <label>PRICE</label>
        <select id="eventPrice" class="form-select">
            <option value="Select">Select</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="2000">2000</option>
        </select>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" required class="form-control"><br>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Book Ticket</button>
</form>

<script>
    function generateBill() {
        var eventName = document.getElementById("eventName").value;
        var eventDate = document.getElementById("eventDate").value;
        var eventLocation = document.getElementById("eventLocation").value;
        var eventPrice = parseInt(document.getElementById("eventPrice").value);
        var quantity = parseInt(document.getElementById("quantity").value);

        var total = eventPrice * quantity;

        var billHTML = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Event Ticketing System Bill</title>
                <style>
                    /* Styles for the bill table */
                    table {
                        width: 100%;
                        border-collapse: collapse;
                    }

                    table, th, td {
                        border: 1px solid #ddd;
                    }

                    th, td {
                        padding: 8px;
                        text-align: left;
                    }

                    tfoot td {
                        font-weight: bold;
                        background-color: #f2f2f2;
                    }
                </style>
            </head>
            <body>
                <h2>Event Ticketing System Bill</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Event Name</th>
                            <th>Date</th>
                            <th>Location</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>${eventName}</td>
                            <td>${eventDate}</td>
                            <td>${eventLocation}</td>
                            <td>${eventPrice}</td>
                            <td>${quantity}</td>
                            <td>${total}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5" style="text-align: right;"><strong>Total:</strong></td>
                            <td><strong>${total}</strong></td>
                        </tr>
                    </tfoot>
                </table>
            </body>
            </html>
        `;

        // Open the bill in a new window
        var billWindow = window.open();
        billWindow.document.write(billHTML);

        return false; // Prevent form submission
    }
</script>

</body>
</html>
